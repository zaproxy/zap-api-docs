openapi: "3.0.2"
info:
  title: ZAP API
  description: The HTTP API for controlling and accessing ZAP.
  contact:
    name: ZAP User Group
    url: https://groups.google.com/group/zaproxy-users
    email: zaproxy-users@googlegroups.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: Dev Build
servers:
  - url: http://zap
    description: The URL while proxying through ZAP.
  - url: http://{address}:{port}
    description: The URL of a Local Proxy of ZAP.
    variables:
      address:
        default: 127.0.0.1
        description: The address ZAP is listening on.
      port:
        default: '8080'
        description: The port ZAP is bound to.
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: X-ZAP-API-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: apikey
      in: query
  schemas:
    Error:
      type: object
      required:
      - message
      - code
      properties:
        message:
          type: string
        code:
          type: integer
          minimum: 100
          maximum: 600
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
paths:
  /JSON/alert/view/alert/:
    get:
      description: >-
        Gets the alert with the given ID, the corresponding HTTP message can be obtained with the 'messageId' field and 'message' API method
      operationId: alertViewAlert
      tags:
        - alert
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    parameters:
      - name: id
        in: query
        required: false
        deprecated: false
        description: ""
        schema:
          type: integer
  /JSON/alert/view/alerts/:
    get:
      description: >-
        Gets the alerts raised by ZAP, optionally filtering by URL or riskId, and paginating with 'start' position and 'count' of alerts
      operationId: alertViewAlerts
